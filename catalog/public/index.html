<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* –û—Å–Ω–æ–≤–Ω–æ–π —Å—Ç–∏–ª—å –¥–ª—è –≤—Å–µ–≥–æ —Å–∞–π—Ç–∞ */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #2c3e50;
      font-weight: 500;
      margin-bottom: 40px;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ç–∞–ª–æ–≥–∞ */
    #catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 50px;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      padding: 20px;
      text-align: center;
    }
    .product-card:hover {
      transform: translateY(-10px);
    }
    .product-card strong {
      font-size: 18px;
      color: #34495e;
    }
    .product-card span {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      color: #e74c3c;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —á–∞—Ç–∞ */
    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      max-height: 450px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #ddd;
      transform: translateX(120%);
      transition: transform 0.3s ease-in-out;
    }
    #chatContainer.open {
      transform: translateX(0);
    }
    #chatMessages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      color: #2c3e50;
    }
    #chatForm {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #chatForm input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 0 0 0 10px;
      font-size: 14px;
      outline: none;
      color: #7f8c8d;
    }
    #chatForm button {
      padding: 12px 20px;
      background: #01b7ff;
      color: white;
      border: none;
      border-radius: 0 0 10px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #chatForm button:hover {
      background-color: #000dff;
    }
    /* –ö–Ω–æ–ø–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —á–∞—Ç–∞ */
    #toggleChatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }
    #toggleChatButton:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</h1>
  <div id="catalog"></div>

  <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —á–∞—Ç–∞ -->
  <button id="toggleChatButton">üí¨</button>

  <!-- –ë–ª–æ–∫ –¥–ª—è —á–∞—Ç–∞ -->
  <div id="chatContainer">
    <div id="chatMessages"></div>
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
      <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
  </div>

  <script>
    // –ü—Ä–∏–º–µ—Ä –∑–∞–ø—Ä–æ—Å–∞ —á–µ—Ä–µ–∑ GraphQL
    const query = `
      {
        products {
          name
          price
        }
      }
    `;
    fetch('/graphql', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ query })
    })
    .then(response => response.json())
    .then(result => {
      const catalogDiv = document.getElementById('catalog');
      result.data.products.forEach(product => {
        const card = document.createElement('div');
        card.classList.add('product-card');
        card.innerHTML = `
          <div class="product-card-content">
            <strong>${product.name}</strong>
            <span>‚ÇΩ${product.price}</span>
          </div>
        `;
        catalogDiv.appendChild(card);
      });
    })
    .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ GraphQL:', error));

    // WebSocket —á–∞—Ç
    const ws = new WebSocket('ws://localhost:5000');
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatContainer = document.getElementById('chatContainer');
    const toggleChatButton = document.getElementById('toggleChatButton');

    ws.onopen = () => {
      console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ WebSocket —Å–µ—Ä–≤–µ—Ä—É');
    };

    ws.onmessage = (event) => {
      const message = document.createElement('div');
      message.textContent = event.data;
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (msg) {
        ws.send(msg);
        chatInput.value = '';
      }
    });

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —á–∞—Ç–∞
    toggleChatButton.addEventListener('click', () => {
      chatContainer.classList.toggle('open');
    });
  </script>
</body>
</html>
